<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
    <style>
        body {
            background-color: #a91b166f;
        }
    </style>
</head>

<body>
<div class="container mt-4">
   <div class="mx-auto bg-white rounded shadow p-4" style="max-width: 600px;">
     <center><h1>Student Grade Calculator</h1></center>
     <label>First Name</label>
      <input id="first_name" class="form-control mb-2" type="text">
     <label>Last Name</label>
      <input id="last_name" class="form-control mb-2" type="text">
     <h3>Enter your grades</h3>
    <div class="row">
      <div class="col-6">
       <label>Social Studies</label>
        <input id="social_studies" class="form-control mb-2" type="number">
    </div>
    <div class="col-6">
        <label>Science</label>
        <input id="science" class="form-control mb-2" type="number">
    </div>
    <div class="col-6">
        <label>Math</label>
        <input id="math" class="form-control mb-2" type="number">
    </div>
    <div class="col-6"> 
        <label>English</label>
        <input id="english" class="form-control mb-2" type="number">
    </div>
    <div class="col-6">
        <label>PE</label>
        <input id="physical_education" class="form-control mb-2" type="number">
    </div>
    <div class="col-6">
            <label>Filipino</label>
            <input id="filipino" class="form-control mb-2" type="number">
    </div>
    <button py-click="general_weighted_average">Calculate GWA</button>
   </div>
    <pre id="student_info" class="mt-3"></pre>
    <pre id="summary" class="mt-3"></pre>

    

  </div>
    
</div>

    <script type="py" src="main.py"></script>
</body>
</html>
